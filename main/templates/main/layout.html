{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'model/css/layout.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active"> <a href="{% url 'main:main' %}"> Главная </a></li>
                <li> <a href="#"> Методологии </a></li>
                <li> <a href="#"> Подход </a></li>
                <li> <a href="{% url 'settings:settings' %}"> Настройки </a></li>
                {% if request.user.is_authenticated %}
                    <li class="btn"> <a href="{% url 'main:logout' %}"> Logout </a></li>
                {% else %}
                    <li class="btn"> <a href="{% url 'main:login' %}"> Login </a></li>
                {% endif %}
                
            </ul>
        </nav>
        <img src="{% static 'main/img/b2.svg' %}">

    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
